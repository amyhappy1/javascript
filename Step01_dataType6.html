<body>
    <h1>javascript data type</h1>
    <button onclick="f1()">눌러보셈</button>
    <script>
        /*
        특정 시점에 일괄 실행할 javascript를 미리 준비해 놓기 위해서는
        function type data가 필요하다.
        function(){}
        */
       //number type data를 만들어서 num1이라는 이름의 변수에 대입하기
       let num1=10;
       //string type data를 만들어서 name1이라는 이름의 변수에 대입하기
       let name1="kim";
       //object type data를 만들어서 mem1이라는 이름의 변수에 대입하기
       let mem1={};
       //function type data를 만들어서 f1이라는 이름의 변수에 대입하기
       let f1=function(){
        console.log("하나");
        console.log("두울");
        console.log("세엣");
        
        //여기는 global area
        //페이지 로딩 시점에 실행
        //object, array, function type은 heap 영역에 만들어진다. (사물함 영역에 만들어 진다.)
        //사물함은 사물함 번호로 관리가 된다.
        //사물함 번호를 프로그래밍적인 관점에서는 "참조값"이라고 부른다.
        //"참조값"은 사물함 key라고 상상을 한다.

       };
        
        
        let f2=f1;
        //참조와 호출 구분해야함 /호출은 ()안에 값 일괄 실행하겠다는 의미.
        //f1안에 들어있는 값을 참조

        let result=f1();

        //alert함수는 빌트인 함수
        //alert는 참조 , alert() 호출
        
        let a=alert;


    </script>
