<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>javascript data type</h1>
    <script>
        //상품 하나의 정보라고 가정
        //데이터의 순서가 중요치 않음 -> 오브젝트 타입에 담으면됨.
        let obj={num:1, name:"삼겹살", price:"10,000원"};
        /*
        내가 좋아하는 음식 목록
        삼겹살, 치킨, 김치찌게, 냉면, 햄버거
        */
       let foods=["삼겹살", "치킨", "김치찌게", "냉면", "햄버거"];
       //array type은 대괄호(배열 type) key값이 없고 index가 자동으로 붙음. 제일 첫번째 0번으로 시작 불러올 때 [0]
       //object는 중괄호
       


       //배열의 특정 인덱스에 저장된 item을 변수에 담기
       let a=foods[0];
       let b=foods[1];

       //배열의 특정 인덱스에 저장된 item을 수정하기
       foods[0]="라면";
       foods[1]="짬뽕";
       //foods.length에는 방의 사이즈 방에 몇개가 있는가
       //foods.push("오뎅"); -> 맨 마지막에 데이터 추가
       //foods.splice(1,1);  -> 짬뽕이 사라짐

       //배열의 크기 참조해서 변수에 담기
       let size=foods.length;

       //배열에 item 추가하기
       foods.push("피자");

       //배열의 특정 인덱스에 저장된 item 삭제하기
       foods.splice(2,1); //2번째 인덱스로부터 1개 삭제
    </script>
</body>
</html>
